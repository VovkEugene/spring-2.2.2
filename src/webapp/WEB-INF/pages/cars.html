<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.year}"></td>
    </tr>
    </tbody>
</table>
<br>
<form action="/cars" method="get">
    <label for="count">How many cars to show?</label>
    <input type="number" id="count" name="count" min="1" value="5">
    <button type="submit">Show</button>
</form>
</body>
</html>
